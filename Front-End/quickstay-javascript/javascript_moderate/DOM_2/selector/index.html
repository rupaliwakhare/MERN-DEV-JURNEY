<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    
   

  

  </body>
  <script>
  function changeH1() {
    // Change the color of the first <h1> to red
    const firstH1 = document.querySelector("h1");
    if (firstH1) {
      firstH1.style.color = "red";
    }
  }

  function changeH3() {
    // Change the color of all <h3> elements to green
    const h3Elements = document.querySelectorAll("h3");
    h3Elements.forEach(h3 => {
      h3.style.color = "green";
    });
  }

  function changeH5() {
    // Change the color of all <h5> elements to blue
    const h5Elements = document.querySelectorAll("h5");
    h5Elements.forEach(h5 => {
      h5.style.color = "blue";
    });
  }

  function changeGreen() {
    // Change the color of all elements with class "green" to green
    const greenElements = document.querySelectorAll(".green");
    greenElements.forEach(el => {
      el.style.color = "green";
    });
  }

  function changeRed() {
    // Change the color of all elements with class "red" to red
    const redElements = document.querySelectorAll(".red");
    redElements.forEach(el => {
      el.style.color = "red";
    });
  }

  function changeBlue() {
    // Change the color of all elements with class "blue" to blue
    const blueElements = document.querySelectorAll(".blue");
    blueElements.forEach(el => {
      el.style.color = "blue";
    });
  }
</script>

</html>
